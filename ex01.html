<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- 둘 중에 하나 사용 가능 -->
<script type="text/javascript">
	$(document).ready(function(){
		//중괄호 안의 내용을 실행해 주세요.
		console.log('111')
	})
	$(document).ready(function(){
		console.log('222')
	})
	$(document).ready(function(){//아래 방식과 같음
		console.log('333')
		$("button").click(function(){
			//$("p").hide() //버튼이 클릭되면 p태그를 가려줌.
		})
		$("#show").click(function(){
			$("p").show()
		})
	})
	//다른 방법
	function my_show(){
		console.log("aaa")
		$("#p").hide() 
		document.getElementById("p").style.display='none'
	}
</script>
</head>
<body>
	<p id="p">안녕하세요</p>
	<button onclick="my_show()">클릭</button>
	<button id="show">보임</button>
</body>
</html>
